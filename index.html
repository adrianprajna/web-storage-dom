<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Bookshelf Apps</h1>
        </div>
        <div class="greeting">
            <h3>Welcome, Adrian!</h3>
        </div>
    </header>
    <section class="add-bookshelf">
        <h2>Add Bookshelf</h2>
        <form id="add-book-form">
            <div class="input-group">
                <label for="txtTitle">Title</label>
                <input type="text" id="txtTitle">
            </div>
            <div class="input-group">
                <label for="txtAuthor">Author</label>
                <input type="text" id="txtAuthor">
            </div>
            <div class="input-group">
                <label for="txtYear">Year</label>
                <input type="number" id="txtYear">
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkReading">
                <span for="checkReading">Finished Reading</span>
            </div>
            <button type="submit" id="btnAddBook" class="btnForm">Add to Unfinished Reading</button>
        </form>
    </section>
    <section class="search-bookshelf">
        <h2>Search Bookshelf</h2>
        <form id="search-book-form">
            <div class="input-group">
                <label for="searchBookTitle">Title</label>
                <input id="searchBookTitle" type="text">
            </div>
            <button id="btnSearchBook" type="submit" class="btnForm">Search</button>
        </form>
    </section>
    <section class="view-bookshelf">
        <section class="unfinished-reading">
            <h2>Unfinished Reading</h2>
            <hr>
            <!-- <div class="book">
            </div> -->
        </section>
        <section class="finished-reading">
            <h2>Finished Reading</h2>
            <hr>
            <!-- <div class="book">
            </div> -->
        </section>
    </section>

    <section class="modal-bg">
        <div class="modal-dialog">
            <h2>Are you sure to remove this book?</h2>
            <div class="modal-choices">
                <button class="btn blue" id="btnRemove">Yes</button>
                <button class="btn red" id="btnClose">No</button>
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
